services:
  # ========================================
  # Infrastructure Services
  # ========================================
  postgres:
    image: postgres:16
    container_name: essencia-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: essencia
    ports:
      - '5433:5432'
    volumes:
      - essencia_pgdata:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: essencia-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - essencia_minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: essencia-redis
    ports:
      - '6379:6379'
    volumes:
      - essencia_redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Application Microservices
  # ========================================
  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    container_name: essencia-gateway
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://essencia_app:essencia_app@postgres:5432/essencia
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=essencia-media
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - CORE_SERVICE_URL=http://core:3001
      - ENGAGEMENT_SERVICE_URL=http://engagement:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core:
        condition: service_started
      engagement:
        condition: service_started
    networks:
      - essencia-network

  core:
    build:
      context: .
      dockerfile: docker/Dockerfile.core
    container_name: essencia-core
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://essencia_app:essencia_app@postgres:5432/essencia
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - essencia-network

  engagement:
    build:
      context: .
      dockerfile: docker/Dockerfile.engagement
    container_name: essencia-engagement
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://essencia_app:essencia_app@postgres:5432/essencia
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=essencia-media
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - essencia-network

networks:
  essencia-network:
    driver: bridge

volumes:
  essencia_pgdata:
  essencia_minio_data:
  essencia_redis_data:
